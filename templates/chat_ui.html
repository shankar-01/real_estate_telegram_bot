<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bot UI</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { background: #f0f2f5; }
  .chat-container { max-width: 700px; margin: 30px auto; display: flex; flex-direction: column; height: 80vh; border: 1px solid #ddd; border-radius: 10px; background: white; }
  .chat-messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
  .message { padding: 10px 15px; border-radius: 15px; max-width: 70%; }
  .user { background-color: #28a745; color: white; align-self: flex-end; }
  .bot { background-color: #f8f9fa; color: black; align-self: flex-start; }
  .chat-input { display: flex; padding: 10px; border-top: 1px solid #ddd; }
  .chat-input input { flex: 1; border-radius: 20px; border: 1px solid #ccc; padding: 8px 15px; }
  .chat-input button { margin-left: 10px; border-radius: 20px; }
</style>
</head>
<body>

<div class="chat-container">
  <div class="chat-messages" id="chatMessages">
    {% for msg in chat %}
      <div class="message {{ 'user' if msg.sender=='user' else 'bot' }}">{{ msg.text }}</div>
    {% endfor %}
  </div>

  <form method="POST" class="chat-input">
    <input type="text" name="message" placeholder="Type your message..." autocomplete="off" required>
    <button type="submit" class="btn btn-primary">Send</button>
  </form>
</div>

<script>
  // Auto-scroll to bottom
  const chatBox = document.getElementById('chatMessages');
  chatBox.scrollTop = chatBox.scrollHeight;
</script>

</body>
</html>
