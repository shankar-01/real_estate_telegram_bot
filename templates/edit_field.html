<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Config</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>{{ 'Edit' if config[0] else 'Add' }} Config</h2>
  <form method="POST">
    <div class="mb-3">
      <label>Website</label>
      <input class="form-control" name="website" value="{{ config[0] if config[0] else '' }}" required>
    </div>
    <div class="mb-3">
      <label>Fields JSON (xpath & transform)</label>
      <textarea class="form-control" name="config_json" rows="10" required>{{ config[1] if config[1] else '{}' }}</textarea>
    </div>
    <button class="btn btn-primary">Save</button>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
